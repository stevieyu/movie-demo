<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<div style="position: relative;padding-bottom: 50%;">
    <div id="dplayer" style="position: absolute;min-width: 100%;"></div>
</div>
<script src="https://fastly.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/hls.js@1.4.12"></script>
<script src="https://fastly.jsdelivr.net/npm/cbplayer2@latest"></script>
<script type="module">
  const src = (new URLSearchParams(location.search)).get('src')
    || 'https://pptv.1080tg.com/202309/22/riJyehH5nR3/video/index.m3u8'

  const container = document.querySelector('#dplayer');
  //https://dplayer.diygod.dev/zh/guide.html#%E5%8F%82%E6%95%B0
  const dp = new CBPlayer({
    container,
    autoplay: true,
    playState: true,
    video: {
      url: src,
      type: 'hls',
    },
    pluginOptions: {
      //https://github.com/video-dev/hls.js/blob/master/docs/API.md
      hls: {
        debug: false,
        maxMaxBufferLength: 10,
        playlistLoadPolicy: {
          default: {
            maxTimeToFirstByteMs: 10000,
            maxLoadTimeMs: 20000,
            timeoutRetry: {
              maxNumRetry: 2,
              retryDelayMs: 0,
              maxRetryDelayMs: 0,
            },
            errorRetry: {
              maxNumRetry: 2,
              retryDelayMs: 1000,
              maxRetryDelayMs: 8000,
            },
          },
        },
        p2pConfig: {
          logLevel: false,
          sharePlaylist: true,
          token: 'Ta-XNIdZg',
          trackerZone: 'hk',
          swFile: '/worker-swarmcloud.js',
        }
      }
    },
  });
  dp.on('loadedmetadata', async (e) => {
    const vStyle = await getComputedStyle(dp.video)
    const percent = eval(`${vStyle.height} / ${vStyle.width} * 100`
      .replaceAll('px', '')).toFixed(2) + '%';
    container.parentNode.style.paddingBottom = percent;
    parent.postMessage({
      channel: 'cbplayer',
      type: 'height-percent',
      val: percent
    }, '*')
  });
</script>
